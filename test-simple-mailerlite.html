<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple MailerLite Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-container {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #ff4f00;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>MailerLite Subscription Test</h2>
        <p>Testing direct form submission to MailerLite API</p>
        
        <form id="subscribe-form" action="https://assets.mailerlite.com/jsonp/1849787/forms/169453382423020905/subscribe" method="post" target="hidden-iframe">
            <input type="text" name="fields[name]" placeholder="First Name" value="Test User" required>
            <input type="text" name="fields[last_name]" placeholder="Last Name" value="API Test">
            <input type="email" name="fields[email]" placeholder="Email" value="test@example.com" required>
            
            <input type="hidden" name="ml-submit" value="1">
            <input type="hidden" name="anticsrf" value="true">
            
            <button type="submit">Subscribe</button>
        </form>
        
        <iframe name="hidden-iframe" style="display: none;"></iframe>
        
        <div id="status" class="status"></div>
        
        <div style="margin-top: 20px; font-size: 12px; color: #666;">
            <p><strong>Form Details:</strong></p>
            <p>Account: 1849787</p>
            <p>Form: 169453382423020905</p>
            <p>Endpoint: https://assets.mailerlite.com/jsonp/1849787/forms/169453382423020905/subscribe</p>
        </div>
    </div>

    <script>
        document.getElementById('subscribe-form').addEventListener('submit', function(e) {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.className = 'status success';
            status.innerHTML = 'Form submitted! Check MailerLite dashboard for new contact. If no contact appears, there may be an API configuration issue.';
            
            // Reset form after 3 seconds
            setTimeout(() => {
                this.reset();
                status.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
