archetypedir = 'archetypes'
assetdir = 'assets'
baseurl = 'http://mgrnz.com'
cachedir = 'C:\Users\user\AppData\Local\hugo_cache'
capitalizelisttitles = true
contentdir = 'content'
datadir = 'data'
defaultcontentlanguage = 'en'
defaultoutputformat = 'html'
enablerobotstxt = true
environment = 'production'
i18ndir = 'i18n'
languagecode = 'en-nz'
layoutdir = 'layouts'
pluralizelisttitles = true
publishdir = 'public'
resourcedir = 'resources'
staticdir = ['static']
summarylength = 70
theme = ['congo']
themesdir = 'themes'
timeout = '60s'
title = 'Welcome to the Personal Blog of Mike G Robinson'
titlecasestyle = 'AP'
workingdir = 'C:\dev_local\mgrnz-blog'

[build]
  useresourcecachewhen = 'fallback'

  [build.buildstats]

  [[build.cachebusters]]
    source = '(postcss|tailwind)\.config\.js'
    target = '(css|styles|scss|sass)'

[caches]
  [caches.assets]
    dir = ':resourceDir/_gen'
    maxage = -1

  [caches.getcsv]
    dir = ':cacheDir/:project'
    maxage = -1

  [caches.getjson]
    dir = ':cacheDir/:project'
    maxage = -1

  [caches.getresource]
    dir = ':cacheDir/:project'
    maxage = -1

  [caches.images]
    dir = ':resourceDir/_gen'
    maxage = -1

  [caches.misc]
    dir = ':cacheDir/:project'
    maxage = -1

  [caches.modules]
    dir = ':cacheDir/modules'
    maxage = -1

[contenttypes]
  [contenttypes.'text/asciidoc']

  [contenttypes.'text/html']

  [contenttypes.'text/markdown']

  [contenttypes.'text/org']

  [contenttypes.'text/pandoc']

  [contenttypes.'text/rst']

[deployment]
  invalidatecdn = true
  maxdeletes = 256
  workers = 10

[frontmatter]
  date = ['date', 'publishdate', 'pubdate', 'published', 'lastmod', 'modified']
  expirydate = ['expirydate', 'unpublishdate']
  lastmod = [':git', 'lastmod', 'modified', 'date', 'publishdate', 'pubdate', 'published']
  publishdate = ['publishdate', 'pubdate', 'published', 'date']

[httpcache]
  [httpcache.cache]
    [httpcache.cache.for]
      excludes = ['**']

  [[httpcache.polls]]
    disable = true
    high = '0s'
    low = '0s'

    [httpcache.polls.for]
      includes = ['**']

[imaging]
  bgcolor = '#ffffff'
  hint = 'photo'
  quality = 75
  resamplefilter = 'box'

[languages]
  [languages.en]
    title = 'Welcome to the Personal Blog of Mike G Robinson'

[markup]
  defaultmarkdownhandler = 'goldmark'

  [markup.asciidocext]
    backend = 'html5'
    failurelevel = 'fatal'
    noheaderorfooter = true
    safemode = 'unsafe'

    [markup.asciidocext.attributes]

  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionlist = true
      footnote = true
      linkify = true
      linkifyprotocol = 'https'
      strikethrough = true
      table = true
      tasklist = true

      [markup.goldmark.extensions.cjk]
        eastasianlinebreaksstyle = 'simple'

      [markup.goldmark.extensions.extras]
        [markup.goldmark.extensions.extras.delete]

        [markup.goldmark.extensions.extras.insert]

        [markup.goldmark.extensions.extras.mark]

        [markup.goldmark.extensions.extras.subscript]

        [markup.goldmark.extensions.extras.superscript]

      [markup.goldmark.extensions.passthrough]
        [markup.goldmark.extensions.passthrough.delimiters]

      [markup.goldmark.extensions.typographer]
        apostrophe = '&rsquo;'
        ellipsis = '&hellip;'
        emdash = '&mdash;'
        endash = '&ndash;'
        leftanglequote = '&laquo;'
        leftdoublequote = '&ldquo;'
        leftsinglequote = '&lsquo;'
        rightanglequote = '&raquo;'
        rightdoublequote = '&rdquo;'
        rightsinglequote = '&rsquo;'

    [markup.goldmark.parser]
      autoheadingid = true
      autoidtype = 'github'
      wrapstandaloneimagewithinparagraph = true

      [markup.goldmark.parser.attribute]
        title = true

    [markup.goldmark.renderer]
      unsafe = true

    [markup.goldmark.renderhooks]
      [markup.goldmark.renderhooks.image]
        useembedded = 'fallback'

      [markup.goldmark.renderhooks.link]
        useembedded = 'fallback'

  [markup.highlight]
    codefences = true
    guesssyntax = true
    linenostart = 1
    linenumbersintable = true
    style = 'monokai'
    tabwidth = 4
    wrapperclass = 'highlight'

  [markup.tableofcontents]
    endlevel = 3
    startlevel = 2

