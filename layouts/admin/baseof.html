<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" class="dark">
<head>
  {{ partial "head.html" . }}
  <title>{{ .Title }} - Admin | {{ .Site.Title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #0f172a !important; }
  </style>
</head>
<body class="min-h-screen bg-neutral-900 text-white">
  <!-- Admin Header -->
  <header class="sticky top-0 z-20 border-b border-neutral-700 bg-neutral-800">
    <div class="flex items-center justify-between px-6 py-4">
      <div class="flex items-center gap-4">
        <a href="{{ "/" | relURL }}" class="text-orange-500 hover:text-orange-400 transition-colors">
          ‚Üê Back to Site
        </a>
        <h1 class="text-xl font-bold text-white">{{ .Title }}</h1>
      </div>
      
      <nav class="flex items-center space-x-4">
        <a href="/admin/" class="rounded-lg px-3 py-2 text-sm font-medium text-neutral-300 hover:bg-neutral-700 hover:text-white transition-colors">
          üìä Dashboard
        </a>
        <a href="/admin-form-v2.html" class="rounded-lg px-3 py-2 text-sm font-medium text-neutral-300 hover:bg-neutral-700 hover:text-white transition-colors">
          ‚úèÔ∏è Create
        </a>
        <a href="/admin/posts/" class="rounded-lg px-3 py-2 text-sm font-medium text-neutral-300 hover:bg-neutral-700 hover:text-white transition-colors">
          üìù Posts
        </a>
        <button onclick="manageGitHubToken()" class="rounded-lg px-3 py-2 text-sm font-medium text-neutral-300 hover:bg-neutral-700 hover:text-white transition-colors">
          ‚öôÔ∏è Settings
        </button>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="mx-auto max-w-6xl px-6 py-8">
    {{ block "main" . }}{{ end }}
  </main>

  <script>
    function manageGitHubToken() {
      const currentToken = localStorage.getItem('github_token');
      const hasToken = currentToken ? 'Yes (hidden for security)' : 'No';
      
      const action = confirm(`GitHub Token Status: ${hasToken}\n\nDo you want to update/set your GitHub token?\n\nClick OK to set a new token, or Cancel to clear it.`);
      
      if (action) {
        const newToken = prompt('Enter your GitHub Personal Access Token:\n\n(Create one at: github.com/settings/tokens with "repo" scope)');
        if (newToken) {
          localStorage.setItem('github_token', newToken);
          alert('‚úÖ GitHub token saved successfully!');
        }
      } else {
        if (confirm('Clear the saved GitHub token?')) {
          localStorage.removeItem('github_token');
          alert('‚úÖ GitHub token cleared.');
        }
      }
    }
  </script>
</body>
</html>
