<!-- Existing admin logic (non-module) -->
<script>
const ADMIN_SESSION_DURATION = 8 * 60 * 60 * 1000; // 8 hours
const ADMIN_DASHBOARD_URL = 'https://mgrnz.com/admin/';
const ADMIN_VALID_ACCESS_CODES = {{ .Site.Params.admin.access_codes | jsonify }};

function openAdminAuthModal() {
  const modal = document.getElementById('adminAuthModal');
  const input = document.getElementById('adminAccessCode');
  const error = document.getElementById('adminAuthError');
  if (!modal) return;
  modal.classList.remove('hidden');
  document.body.classList.add('overflow-hidden');
  if (error) error.classList.add('hidden');
  if (input) { input.value = ''; setTimeout(() => input.focus(), 0); }
}

function closeAdminAuthModal() {
  const modal = document.getElementById('adminAuthModal');
  const error = document.getElementById('adminAuthError');
  if (!modal) return;
  modal.classList.add('hidden');
  document.body.classList.remove('overflow-hidden');
  if (error) error.classList.add('hidden');
  setAdminAuthLoading(false);
}

function setAdminAuthLoading(isLoading) {
  const submitButton = document.getElementById('adminAuthSubmit');
  const actionLabel = submitButton ? submitButton.querySelector('.auth-action-label') : null;
  if (!submitButton || !actionLabel) return;
  submitButton.disabled = isLoading;
  actionLabel.textContent = isLoading ? '‚è≥ Verifying‚Ä¶' : 'üîê Access Admin';
}

function generateAdminAuthToken() {
  const timestamp = Date.now();
  const random = Math.random().toString(36).substring(2);
  return btoa(`${timestamp}-${random}`);
}

function authenticateAdmin(event) {
  if (event) event.preventDefault();
  const input = document.getElementById('adminAccessCode');
  const error = document.getElementById('adminAuthError');
  if (!input) { window.location.href = '/admin/'; return; }
  const accessCode = input.value.trim();
  if (!accessCode) {
    if (error) { error.textContent = 'Please enter your access code.'; error.classList.remove('hidden'); }
    input.focus(); return;
  }
  setAdminAuthLoading(true);
  setTimeout(() => {
    const isValidCode = ADMIN_VALID_ACCESS_CODES.includes(accessCode);
    if (isValidCode) {
      const authToken = generateAdminAuthToken();
      localStorage.setItem('admin_auth_token', authToken);
      localStorage.setItem('admin_auth_time', Date.now().toString());
      if (error) error.classList.add('hidden');
      closeAdminAuthModal();
      toggleAdminMenu(true);
      window.location.href = ADMIN_DASHBOARD_URL;
    } else {
      if (error) { error.textContent = 'Invalid access code. Please try again.'; error.classList.remove('hidden'); }
      input.focus();
    }
    setAdminAuthLoading(false);
  }, 400);
}

function hasValidAdminSession() {
  const authToken = localStorage.getItem('admin_auth_token');
  const authTime = localStorage.getItem('admin_auth_time');
  if (!authToken || !authTime) return false;
  const now = Date.now();
  const authAge = now - parseInt(authTime, 10);
  return authAge < ADMIN_SESSION_DURATION;
}

function checkAdminAccess() {
  if (hasValidAdminSession()) { window.location.href = ADMIN_DASHBOARD_URL; return; }
  clearAdminSession();
  openAdminAuthModal();
}

function toggleAdminMenu(forceHide = false) {
  const dropdown = document.getElementById('adminDropdown');
  if (!dropdown) return;
  if (forceHide) { dropdown.classList.add('hidden'); return; }
  dropdown.classList.toggle('hidden');
}

function logoutAdmin(event) {
  if (event) event.preventDefault();
  if (confirm('Are you sure you want to logout?')) {
    clearAdminSession();
    toggleAdminMenu(true);
    alert('‚úÖ Logged out successfully');
  }
}

function clearAdminSession() {
  localStorage.removeItem('admin_auth_token');
  localStorage.removeItem('admin_auth_time');
}

// Close dropdown when clicking outside & handle Esc
document.addEventListener('click', function(event) {
  const dropdown = document.getElementById('adminDropdown');
  const button = event.target.closest('button[onclick="checkAdminAccess()"]');
  const modal = document.getElementById('adminAuthModal');
  if (dropdown && !button && !dropdown.contains(event.target)) dropdown.classList.add('hidden');
  if (modal && !modal.classList.contains('hidden') && event.target === modal) closeAdminAuthModal();
});
document.addEventListener('keydown', function(event) {
  if (event.key === 'Escape') {
    const modal = document.getElementById('adminAuthModal');
    if (modal && !modal.classList.contains('hidden')) { closeAdminAuthModal(); }
    else { toggleAdminMenu(true); }
  }
});
</script>
