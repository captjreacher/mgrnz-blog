<!-- Custom header with logo on right -->
<header class="sticky top-0 z-40 bg-neutral-50/80 backdrop-blur-md dark:bg-neutral-900/80">
  <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-4">
    <!-- Site Title -->
    <div class="flex items-center">
      <h1 class="text-xl font-bold text-neutral-900 dark:text-neutral-100">
        <a href="{{ "/" | relURL }}">{{ .Site.Title }}</a>
      </h1>
    </div>
    
    <!-- Logo on right -->
    <div class="flex items-center">
      {{ with .Site.Params.header.logo }}
      <a href="{{ "/" | relURL }}" class="block">
        <img src="{{ . }}" alt="{{ $.Site.Title }}" class="site-logo h-5 w-auto" style="height: 24px !important; max-height: 24px !important;">
      </a>
      {{ end }}
    </div>
  </div>
</header>
