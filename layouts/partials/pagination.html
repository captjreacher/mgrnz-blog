{{ $p := .Paginator }}
{{ if gt $p.TotalPages 1 }}
<nav class="pagination" aria-label="Pagination">
  {{ if $p.HasPrev }}<a href="{{ $p.Prev.URL }}">‹ Newer</a>{{ end }}
  <span>Page {{ $p.PageNumber }} of {{ $p.TotalPages }}</span>
  {{ if $p.HasNext }}<a href="{{ $p.Next.URL }}">Older ›</a>{{ end }}
</nav>
{{ end }}
