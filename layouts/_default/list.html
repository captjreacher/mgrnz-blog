{{ define "main" }}
  <h1>Posts</h1>
  <ul class="post-list">
    {{ range .Paginator.Pages }}
      <li class="post-item">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        <span class="date">{{ .Date.Format "02 Jan 2006" }}</span>
        {{ with .Summary }}<p class="summary">{{ . }}</p>{{ end }}
      </li>
    {{ end }}
  </ul>
  {{ template "_internal/pagination.html" . }}
{{ end }}
